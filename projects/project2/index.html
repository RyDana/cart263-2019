<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0>

    <!-- CSS stylesheet(s) -->
    <link rel="stylesheet" type="text/css" href="css/style.css" />

    <!-- Libraries -->
    <script
    src="https://code.jquery.com/jquery-3.3.1.min.js"
    integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>

    <script
    src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"
    integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU="
    crossorigin="anonymous"></script>

    <script src='https://code.responsivevoice.org/responsivevoice.js'></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/annyang/2.6.0/annyang.min.js"></script>

    <script src='js/libraries/p5/p5.min.js'></script>
    <script src='js/libraries/p5/addons/p5.sound.min.js'></script>

    <!-- My script(s) -->
    <script src="js/script.js"></script>
  </head>

  <body>
    <!-- HTML would go here if needed. -->

    <div id="title">
      <div id="titleContent">
        <h1>STORYTIME</h1>
        <div id="titleButton">
          <p>Play!</p>
        </div>
      </div>
    </div>

    <div id="read">
      <div id="readContent">
        <h1>I CAN'T HEAR YOU!</h1>
        <p>Read along! This is meant to improve your reading skills.</p>
      </div>
    </div>

    <div id="done">
      <div id="doneContent">
        <h1>CONGRATULATIONS!</h1>
        <p>You finished reading the story.</p>
      </div>
    </div>

    <div id="query">
      <div id="queryContent">
        <h1>What one thing do you want to hear a story about?</h1>
        <p>Say: "Tell me about ..."</p>
        <div id="queryBox">
          <p>|</p>
        </div>
        <div id="confirmedDiv">
          <p>Ok!</p>
        </div>
      </div>
    </div>


    <div id="images"></div>
    <div id="grass"></div>
    <img src="https://cdn.pixabay.com/photo/2017/01/31/22/47/nature-2027899_960_720.png" alt="tree" id='treeImg'>

    <div id="description"></div>

  </body>

</html>
