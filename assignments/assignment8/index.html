<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0>

    <!-- CSS stylesheet(s) -->
    <link rel="stylesheet" type="text/css" href="css/style.css" />

    <!-- Library script(s) -->
    <script src="js/libraries/Pizzicato.js"></script>
    <script src="https://aframe.io/releases/0.9.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-animation-component@5.1.2/dist/aframe-animation-component.min.js"></script>
    <script src="https://unpkg.com/aframe-physics-system@1.4.0/dist/aframe-physics-system.min.js"></script>
    <script src="//cdn.rawgit.com/donmccurdy/aframe-extras/v6.0.0/dist/aframe-extras.min.js"></script>

    <!-- My script(s) -->
    <script src="js/script.js"></script>

  </head>

  <body>
    <!-- <a-scene stats physics="debug:true;"> -->
    <a-scene fog="type: exponential; color: #047f82; density: 0.02"
      physics='gravity:1.1; friction:2'>
      <a-assets >
        <img src="https://i.imgur.com/KTYARF6.jpg" id="grid" crossorigin="anonymous">
      </a-assets>

      <a-entity id='camera' camera look-controls position="0 1 0">
          <a-cursor color='#fff'>
          </a-cursor>
          <a-text id="score"
            value="Press spacebar.\nHit the targets."
            position="-0.05 -0.5 -1"
            color="white"
            width="3"
            anchor="left">
          </a-text>
      </a-entity>

      <a-box color='#EF2D5E'
        width='5'
        height='5'
        depth='0.4'
        position = '2 8 -7'
        animation__position="property: position;
          dir: alternate;
          dur: 1000;
          easing: easeInSine;
          loop: true;
          to: -2 8 -7"
        static-body
        handle-events
        hit='false'>
      </a-box>

      <a-box color='#EF2D5E'
        width='2'
        height='1'
        depth='0.4'
        position = '10 4 2'
        rotation = '0 90 0'
        animation__position="property: position;
          dir: alternate;
          dur: 1000;
          easing: easeInSine;
          loop: true;
          to: 10 5 -2"
        static-body
        handle-events
        hit='false'>
      </a-box>

      <a-box color='#EF2D5E'
        width='1'
        height='1'
        depth='0.4'
        position = '-16 4 0'
        rotation = '0 90 0'
        animation__position="property: position;
          dir: alternate;
          dur: 1000;
          easing: easeInSine;
          loop: true;
          to: -8 4 0"
        static-body
        handle-events
        hit='false'>
      </a-box>

      <a-cylinder
        position='0 -15 0'
        rotation="0 0 0"
        radius="200"
        height="1"
        position
        material="src: #grid;
          repeat: 100 100;
          transparent: true;
          metalness:0.1;
          roughness: 0.8;"
        static-body>
      </a-cylinder>

      <a-sky color="#02163a" poaition='0 -200 0'>
      </a-sky>


      <a-entity light="type: ambient; color: #BBB"></a-entity>
      <a-entity light="type: directional;
          color: #ffff60;
          intensity: 0.6"
        position="-0.5 1 1">
      </a-entity>

      <a-ocean color="#1057c9"
        amplitude='1'
        aplitudeVariance='1.5'
        depth="200"
        width="200"
        density="40"
        opacity='0.9'
        position="0 10 0"
        speed='4'
        metalness='1'
        roughness='0.1'
        rotation='90 0 0'>
      </a-ocean>

    </a-scene>

  </body>

</html>
