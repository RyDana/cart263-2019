<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0>

    <!-- CSS stylesheet(s) -->
    <link rel="stylesheet" type="text/css" href="css/style.css" />

    <!-- Library script(s) -->
    <script src="js/libraries/Pizzicato.js"></script>
    <script src="https://aframe.io/releases/0.9.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-animation-component@5.1.2/dist/aframe-animation-component.min.js"></script>
    <script src="https://unpkg.com/aframe-physics-system@1.4.0/dist/aframe-physics-system.min.js"></script>
    <script src="//cdn.rawgit.com/donmccurdy/aframe-extras/v6.0.0/dist/aframe-extras.min.js"></script>

    <!-- My script(s) -->
    <script src="js/script.js"></script>

  </head>

  <body>

    <!-- <a-scene stats physics="debug:true;"> -->
    <a-scene>
      <a-assets>
        <img src="https://img.gs/bbdkhfbzkk/stretch/https://i.imgur.com/25P1geh.png" id="grid" crossorigin="anonymous">
      </a-assets>

      <a-entity id='camera' camera look-controls position="0 1.5 0">
          <a-cursor color='#fff'>
          </a-cursor>
      </a-entity>

      <a-box color='#EF2D5E'
        width='5'
        height='5'
        depth='0.4'
        position = '2 8 -7'
        animation__position="property: position;
          dir: alternate;
          dur: 1000;
          easing: easeInSine;
          loop: true;
          to: -2 8 -7"
        static-body
        handle-events
        hit='false'>
      </a-box>

      <a-box color='#EF2D5E'
        width='2'
        height='1'
        depth='0.4'
        position = '10 4 2'
        rotation = '0 90 0'
        animation__position="property: position;
          dir: alternate;
          dur: 1000;
          easing: easeInSine;
          loop: true;
          to: 10 5 -2"
        static-body
        handle-events
        hit='false'>
      </a-box>

      <a-box color='#EF2D5E'
        width='1'
        height='1'
        depth='0.4'
        position = '-16 4 0'
        rotation = '0 90 0'
        animation__position="property: position;
          dir: alternate;
          dur: 1000;
          easing: easeInSine;
          loop: true;
          to: -8 4 0"
        static-body
        handle-events
        hit='false'>
      </a-box>

      <a-plane
        rotation="-90 0 0"
        width="100"
        height="100"
        material="src: #grid;
          repeat: 100 100;
          transparent: true;
          metalness:0.6;
          roughness: 0.4;"
        static-body>
      </a-plane>

      <a-sky color="#02163a">
      </a-sky>

      <!-- <a-entity light="color: #ccccff;
          intensity: 1.5;
          type: ambient;"
        visible="">
      </a-entity> -->

      <!-- <a-ocean color="#9CE3F9"
        depth="100"
        width="100"
        density="20"
        opacity='0.75'
        speed='4'
        metalness='0'
        roughness='1'
        rotation='-90 0 0'>
      </a-ocean> -->

    </a-scene>

  </body>

</html>
